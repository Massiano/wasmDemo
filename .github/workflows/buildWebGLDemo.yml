name: Build WASM WebGL Demo

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install

      - run: mkdir -p build && npm run asbuild

      - uses: actions/upload-artifact@v4
        with:
          name: wasm-build
          path: |
            build/release.wasm
            index.html
