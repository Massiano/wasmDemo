name: Build Wasm
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Pre-installed on GitHub runners
          
      - name: Install and Build
        run: |
          npm install
          npm run asbuild
