name: Build DEMO Wasm

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AssemblyScript and Build
        run: |
          # Initialize a dummy package if it doesn't exist
          npm init -y
          # Install the AssemblyScript compiler
          npm install assemblyscript
          # Compile the local index.ts to index.wasm
          # --optimize for performance, --stats to see the size
          npx asc index.ts -o index.wasm --optimize

      - name: Upload Wasm Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-binary
          path: index.wasm
