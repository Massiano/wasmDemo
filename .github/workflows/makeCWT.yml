name: Build AssemblyScript Wasm

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install AssemblyScript and Build
        run: |
          npm init -y
          npm install assemblyscript
          # -O3: Maximum optimization
          # --noAssert: Remove bounds checking for speed (be careful with indices)
          # --runtime stub: Minimal runtime for computation-only Wasm
          npx asc index.ts \
            -o index.wasm \
            --optimize \
            -O3 \
            --noAssert \
            --runtime stub \
            --exportRuntime

      - name: Upload Wasm Artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-binary
          path: index.wasm
